<!DOCTYPE html>
<!-- Página de error 404 personalizada para MivenTech -->
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página no encontrada - MIVENTECH</title>
    <meta name="description" content="La página que buscas no existe. Volvé al inicio de MivenTech para encontrar nuestros servicios de tecnología.">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="min-h-screen flex items-center justify-center" style="background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);">
    <div class="text-center text-white px-6 max-w-2xl">
        <!-- Icono de error -->
        <i class="fas fa-exclamation-triangle text-8xl mb-8 opacity-80"></i>
        
        <!-- Número de error -->
        <h1 class="text-8xl font-bold mb-4">404</h1>
        
        <!-- Mensaje principal -->
        <h2 class="text-3xl font-bold mb-6">¡Ups! Página no encontrada</h2>
        
        <!-- Descripción del error -->
        <p class="text-xl mb-8 opacity-90">
            La página que estás buscando no existe o fue movida. 
            No te preocupes, podés volver al inicio y encontrar lo que necesitás.
        </p>
        
        <!-- Botones de acción -->
        <div class="flex flex-col sm:flex-row gap-4 justify-center">
            <a href="/" class="bg-white text-orange-600 px-8 py-4 rounded-full font-bold hover:bg-gray-100 transition-all duration-300">
                <i class="fas fa-home mr-2"></i>
                Ir al Inicio
            </a>
            <a href="/#contact" class="border-2 border-white text-white px-8 py-4 rounded-full font-bold hover:bg-white hover:text-orange-600 transition-all duration-300">
                <i class="fas fa-envelope mr-2"></i>
                Contactanos
            </a>
        </div>
        
        <!-- Enlaces útiles -->
        <div class="mt-12 pt-8 border-t border-white border-opacity-30">
            <p class="text-lg mb-4 opacity-80">Enlaces útiles:</p>
            <div class="flex flex-wrap justify-center gap-6">
                <a href="/#services" class="hover:underline opacity-80 hover:opacity-100">Servicios</a>
                <a href="/#about" class="hover:underline opacity-80 hover:opacity-100">Sobre Nosotros</a>
                <a href="/#webdev" class="hover:underline opacity-80 hover:opacity-100">Desarrollo Web</a>
            </div>
        </div>
    </div>
</body>
</html>
